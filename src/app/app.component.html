<div class="layout">
  <div>
    <input #inputEl type="text" (input)="onType(inputEl)" />
  </div>
  <div class="layout__middle">
    <select #selectEl (change)="onSelectOption(selectEl)">
      <option *ngFor="let option of calculateOptions">{{ option }}</option>
    </select>
  </div>
  <div>
    {{ result }}
  </div>
</div>
